<ngx-azl-dropdown orientation="left" [no-hover]="true" [animation]="'scaleY'">
    <ng-template #dropdownToggle>
        <ng-container *ngTemplateOutlet="ddToggle; context: { label, $implicit: label }"></ng-container>
    </ng-template>
    <div class="dropdown__item-container">
        <a (click)="onNavigate($event, item)" [routerLinkActive]="'active'" [class]="item.cssClass ?? ''"
            class="dropdown__nav-link_item" *ngFor="let item of links">
            <ng-container
                *ngTemplateOutlet="navTextRef; context: { label: item.label, $implicit: item.label }"></ng-container>
        </a>
    </div>
</ngx-azl-dropdown>
<ng-template #ddToggle let-label="label">
    <div class="ngx-azl-dropdown-header" [routerLinkActive]="'active'">
        <span class="ngx-azl-dropdown-text">
            <ng-container *ngTemplateOutlet="navTextRef;context: { label: label, $implicit: label }"></ng-container>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon chevron-down"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" class="path"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            </svg></span>
    </div>
</ng-template>
